<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
<div class="container" style="width: 25rem;">
    <div class="card card-body">
        <div class="text-center">
            <img th:src="@{/images/newcmd.png}" alt="" srcset="">
            <h3>SignUp</h3>
            <i class="fas fa-user-circle" style="font-size: 3rem;"></i>
        </div>
        <form method="POST" action="#" th:action="@{/registerUser}" th:object="${user}">
            <div class="form-group">

                <label th:for="fName" class="mt-3">First Name</label>
                <input ype="text" th:file="*{FName}" class="form-control" id="fName" required>


                <label for="lName" class="mt-3">Last Name</label>
                <input type="text" th:field="*{LName}" class="form-control" id="lName" required>


                <label for="email" class="mt-3">Email</label>
                <input type="email" class="form-control"id="email" th:field="*{email}" required>


                <label for="phone" class="mt-3">phone</label>
                <input type="text"  class="form-control" id="phone" th:field="*{phone}" required>

                <label class="mt-3">Password</label>
                <input type="password" placeholder="****" th:field="*{password}" class="form-control" id="password" required>

                <label for="confirmPassword" class="mt-3">Password</label>
                <input type="password" th:field="*{matchingPassword}" placeholder="****" class="form-control" id="confirmPassword" required>

                <input type="submit" class="form-control btn-dark mt-3"  value="Submit">
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
