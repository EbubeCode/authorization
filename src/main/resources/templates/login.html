<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style=" background-color: cadetblue">

      <div class="container" style="width: 25rem; margin-top: 5rem; padding: 1rem;">
        <div class="card card-body">
            <div class="text-center">
                <h3>Login</h3>
                <h6 style="color: red" th:hidden="${errorMsg == null}" th:text="${errorMsg}"></h6>
                <h6 style="color: red" th:hidden="${msg == null}" th:text="${msg}"></h6>
                <i class="fas fa-user-circle" style="font-size: 3rem;"></i>
            </div>
        <form th:method="POST" th:action="@{/login}">
            <div class="form-group">
                
                <label for="email" class="mt-3">Email</label>
                <input type="email" class="form-control" th:name="username" id="email" required>
    
                <label class="mt-3">Password</label>
                <input type="password" placeholder="****" class="form-control" th:name="password" id="" required>
    
                <input type="submit" class="form-control btn-dark mt-3"  value="Login">
            </div>
        </form>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
